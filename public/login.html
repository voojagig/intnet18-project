<div class="text-box col-md-4 col-md-offset-4" style="text-align: center">
	<h1>What is your name?</h1>
	<div id="loginmodule">
		<form ng-submit="done()">
			<div class="form-group">
				<input class="form-control" type="text" ng-model="name" id="loginInputField" placeholder="Emailadress" required autofocus>
				<input class="form-control" type="password" ng-model="pword" id="pwordInputField" placeholder="Password" required autofocus>
				<input class="btn btn-default" type="submit" id="loginOKBtn" value="Login">
			</div>
		</form>

		New User? <a href=#/login/new>Create new account</a>

	</div>
</div>
